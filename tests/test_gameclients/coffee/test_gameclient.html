<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GameClient Tests</title>
    <link rel="stylesheet" href="lib/qunit-1.16.0.css">
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/coffee-script.js"></script>
    <script type="text/javascript" src="lib/qunit-1.16.0.js"></script>
    <script type="text/coffeescript" src="helpers.coffee"></script>
    <script type="text/javascript">
      QUnit.config.autostart = false;
      $(function() {
          $("#manualStart").click(function(e){
              $(this).remove();
              QUnit.start();
              return false;
          });
      });
    </script>
  </head>
  <body>
    <a id="manualStart" href="">Start Tests</a>
    <div id="qunit"></div>
    <script type="text/coffeescript" src="test_gameclient.coffee"></script>
  </body>
</html>
